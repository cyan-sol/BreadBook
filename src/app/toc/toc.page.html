<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Table of Contents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  *ngFor="let page of pages">
    <ion-item [routerDirection]="'root'" [routerLink]="[page.url]">
      {{page.title}}

    </ion-item>
  </ion-list>
</ion-content>
